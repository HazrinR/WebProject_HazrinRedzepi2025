<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
   <meta name="description" content="" />
   <meta name="author" content="" />
   <title>Wishlist App - Login</title>
   <!-- Favicon-->
   <link rel="icon" type="image/x-icon" href="../frontend/assets/static/logo.ico" />
   <!-- Bootstrap icons-->
   <link href="../frontend/assets/css/bootstrap-icons.css" rel="stylesheet" />
   <!-- Core theme CSS (includes Bootstrap) -->
   <link href="../frontend/assets/css/styles.css" rel="stylesheet" />
   <!-- Spapp CSS -->
   <link rel="stylesheet" href="../frontend/assets/css/spapp.css"/>
   <!-- DataTable CSS (not needed here, but kept for consistency) -->
   <link rel="stylesheet" href="../frontend/assets/css/datatables.min.css"/>
   <!-- Toastr CSS -->
   <link href="../frontend/assets/css/toastr.min.css" rel="stylesheet" />
   <style>
     html, body {
         height: 100%;
         margin: 0;
         display: flex;
         flex-direction: column;
     }
     main {
         flex: 1;
     }
   </style>
 </head>
 <body>
   <main>
     <section id="login" class="container mt-5">
       <div class="row justify-content-center">
         <div class="col-lg-6">
           <section class="form-container">
             <h2 class="text-center mb-4">Login into your account</h2>
             <form id="login-form" action="#" method="POST">
               <div class="form-floating mb-3">
                 <input class="form-control" id="email" type="email" name="email" placeholder="Enter your email" required>
                 <label for="email">Email</label>
               </div>
               <div class="form-floating mb-3">
                 <input class="form-control" id="password" type="password" name="password" placeholder="Enter your password" required>
                 <label for="password">Password</label>
               </div>
               <div class="d-grid">
                 <button class="btn btn-primary btn-lg" type="submit">Login</button>
               </div>
             </form>
             <p class="text-center mt-3">Don't have an account? <a href="register.html">Register here</a></p>
           </section>
         </div>
       </div>
     </section>
   </main>
   <!-- JQuery -->
   <script src="../frontend/assets/js/jquery-3.7.1.js"></script>
   <!-- jQuery Validate -->
   <script src="../frontend/assets/js/jquery.validate.min.js"></script>
   <!-- Bootstrap core JS -->
   <script src="../frontend/assets/js/bootstrap.bundle.min.js"></script>
   <!-- Toastr JS -->
   <script src="../frontend/assets/js/toastr.min.js"></script>
   
   <!-- Utils and UserService -->
   <script src="utils/constants.js"></script>
   <script src="services/user-service.js"></script>
     <script type="text/javascript">
     UserService.init();
   </script>
 </body>
</html>

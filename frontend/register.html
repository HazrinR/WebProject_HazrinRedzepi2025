       <style>html, body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1;
      }
      body {
        background: linear-gradient(90deg, #f8fafc 0%, #e7e9fc 100%);
      }
      .card {
        border-radius: 1.5rem;
      }
      .btn-primary, .btn-success {
        background: linear-gradient(90deg, #4e54c8 0%, #8f94fb 100%);
        border: none;
      }
      .btn-primary:hover, .btn-success:hover {
        background: linear-gradient(90deg, #8f94fb 0%, #4e54c8 100%);
      }
      .form-floating > label {
        color: #4e54c8;
        font-weight: 500;
      }</style>
    </head>
    <body>
<section class="container d-flex align-items-center justify-content-center min-vh-100" style="background: linear-gradient(90deg, #f8fafc 0%, #e7e9fc 100%);">
  <div class="card shadow-lg border-0 p-4" style="max-width: 420px; width:100%; border-radius:1.5rem;">
    <div class="card-body">
      <div class="text-center mb-4">
        <i class="bi bi-person-plus display-3 text-success"></i>
        <h2 class="fw-bold mb-2" style="color:#4e54c8;">Create an Account</h2>
        <p class="text-muted">Join and start organizing your wishes!</p>
      </div>
                <form id="register-form" action="#" method="POST">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="name" type="text" name="name" placeholder="Enter your first name" required>
                        <label for="name">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="surname" type="text" name="surname" placeholder="Enter your last name" required>
                        <label for="surname">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="age" type="number" name="age" placeholder="Enter your age" required>
                        <label for="age">Age</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="email" type="email" name="email" placeholder="Enter your email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="password" type="password" name="password" placeholder="Enter your password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">Register</button>
                    </div>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
            </section>
        </div>
    </div>
</section>

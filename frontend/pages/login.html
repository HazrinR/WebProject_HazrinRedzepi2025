<section id="login" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <section class="form-container">
                <h2 class="text-center mb-4">Login into your account</h2>
                <form action="#" method="POST">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="email" type="email" name="email" placeholder="Enter your email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="password" type="password" name="password" placeholder="Enter your password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">Login</button>
                    </div>
                </form>
                <p class="text-center mt-3">Don't have an account? <a href="#register">Register here</a></p>
            </section>
        </div>
    </div>
</section>

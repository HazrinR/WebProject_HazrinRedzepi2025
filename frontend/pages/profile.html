<section class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px; padding: 20px;">
        <div class="card-body text-center">

            <!-- prikaz korisnickih podataka -->
            <h3 id="user-name" style="font-size: 1.8rem; margin-bottom: 15px;">FirstName LastName</h3>
            <p id="user-email" style="font-size: 1.2rem; margin-bottom: 10px;">user@example.com</p>
            <p id="user-age" style="font-size: 1.2rem; margin-bottom: 20px;">Age: N/A</p>

            <hr>
        </div>
    </div>
</section>

<script>
    // funkcija za dinamiƒçko popunjavanje podataka
    function setUserInfo(firstName, lastName, age, email) {
        document.getElementById('user-name').textContent = firstName + ' ' + lastName;
        document.getElementById('user-email').textContent = email;
        document.getElementById('user-age').textContent = 'Age: ' + age;
    }

    // Uzimanje podataka iz JWT tokena
    (function() {
        let token = localStorage.getItem('user_token');
        if (!token) return;
        let user = null;
        try {
            user = Utils.parseJwt(token)?.user;
        } catch (e) {}
        if (user) {
            setUserInfo(user.firstName || '', user.lastName || '', user.age || 'N/A', user.email || '');
        }
    })();
</script>

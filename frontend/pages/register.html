<section id="register" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <section class="form-container">
                <h2 class="text-center mb-4">Create an Account</h2>
                <form action="#" method="POST">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="name" type="text" name="name" placeholder="Enter your first name" required>
                        <label for="name">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="surname" type="text" name="surname" placeholder="Enter your last name" required>
                        <label for="surname">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="age" type="number" name="age" placeholder="Enter your age" required>
                        <label for="age">Age</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="email" type="email" name="email" placeholder="Enter your email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="password" type="password" name="password" placeholder="Enter your password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">Register</button>
                    </div>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="#login">Login here</a></p>
            </section>
        </div>
    </div>
</section>
